<html>
    <head>
        <title> HTML5 Welcome 
        </title>
    </head>
    <body>
        <h1>WELCOME to Videopage</h1>
        <h2>youtube12</h2>
        <video id="video1" width="400" autoplay controls loop muted>
            <source src="5mb.mp4">
        </video>
        <br>
        <button  id="play1" onclick="videopaly()" disabled>Play</button>
        <button  id="pause1" onclick="videopause()">Pause</button>
         
        <iframe src="https://www.youtube.com/"></iframe>
        

<script>
        var videoref=document.getElementById("video1")
        var playref=document.getElementById("play1")
        var pauseref=document.getElementById("pause1")
    var videopaly=function()
    {
        console.log("playing")
        videoref.play()
        playref.disabled=true       
        pauseref.disabled=false
    }
    var videopause=function()
    {
         console.log("stopped")
        videoref.pause()               
        pauseref.disabled=true
        playref.disabled=false
    }
</script>

    </body>
</html>
