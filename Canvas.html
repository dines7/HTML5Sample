<HTML>
    <head>
        <title>My canvas page</title>
    </head>

    <body>
        <h1>Canvas Sample</h1>

        <canvas id="mycanvas" height="300" width="300" style="border:solid">        
        </canvas>
        <br>
        <button id="btnDrawLine" onclick="drawline()">Draw Line</button>
        <button id="btnDrawCircle" onclick="drawCircle()">Draw Circle</button>
        <button id="btnDrawRectagle" onclick="drawRectangle()">Draw Rectangle</button>
        <script>
            
            var mycanvas = document.getElementById("mycanvas")
            var ctx = mycanvas.getContext("2d")

            var drawline = function(){
                ctx.moveTo(0,0);
                ctx.lineTo(300,300);
                ctx.stroke();
            }

            var drawCircle = function(){
                ctx.beginPath();
                ctx.arc(150, 150, 150, 0, Math.PI*2, true);
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(100, 100, 10, 0, Math.PI*2, true);
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(200, 100, 10, 0, Math.PI*2, true);
                ctx.stroke();
            }

            var drawRectangle = function(){
                ctx.beginPath();
                ctx.arc(150, 150, 150, 0, Math.PI*2, true);
                ctx.stroke();

            }
            
        </script>
    </body>
</HTML>
